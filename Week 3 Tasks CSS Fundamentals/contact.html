<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font- 
  awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://kit.fontawesome.com/f36b599105.js" crossorigin="anonymous"> 
  </script>
</head>
<body>
  <main>
    <div class="contact">
      <div class="content__contact">
        <h1>Get in touch!</h1>
        <p>Contact me for sevices, questions or help</p>
      </div>
      <div>
      <ul class="contact__means">
        <li class="me"><i class="fa-solid fa-location-dot"></i>Port Harcourt</li>
        <li class="me"><i class="fa-sharp fa-solid fa-phone"></i>+2348115503343</li>
        <li class="me"><i class="fa-solid fa-envelope"></i>kukiworldwide@gmial.com</li>
      </ul>
      </div>
      <di class="contact__form__wrapper"></di>
        <form action="index.html" class="contact__form">
          <h2>Contact Form</h2>
          <div class="name">
            <i class="fa-solid fa-user"></i>
            <input class="nm" placeholder="Name" type="text" required>
          </div>
          <div class="message">
            <i class="fa-solid fa-message"></i>
            <textarea class="msg" placeholder="message" required></textarea>
          </div>
          <div class="phone">
            <i class="fa-solid fa-mobile"></i>
            <input class="phn" placeholder="phone" type="phone" pattern="^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$" required>
          </div>
          <div class="services__options">
            <h3>Services</h3>
            <input type="checkbox" name="frontend">
            <label for="frontend">Frontend Development</label>
            <br>
            <input type="checkbox" name="backend">
            <label for="backend">Backtend Development</label>
            <br>
            <input type="checkbox" name="fullstack">
            <label for="fullstack">Fullstack Development</label>
          </div>
          <footer class="send">
            <button type="submit" class="btn">Send message</button>
          </footer>
        </form>
    </div>
  </main>
</body>
