<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration Form</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <!--My code at fontawesome.com-->
  <script src="https://kit.fontawesome.com/f36b599105.js" crossorigin="anonymous"></script>
</head>

<body>
  <main>
    <div class="wrapper">
      <form action="login.html">
        <header>User Registration Form</header>
        <div class="input-container">
          <i class="fa-solid fa-user"></i>
          <input type="text" placeholder="First name" name="fname" required>
        </div>
        <div class="input-container">
          <i class="fa-solid fa-user"></i>
          <input type="text" placeholder="Last name" name="fname" required>
        </div>
        <div class="input-container">
          <i class="fa-sharp fa-solid fa-envelope"></i>
          <input type="email" placeholder="Email Address" name="email" pattern="^[a-zA-Z0-9.!#$%&'*+/=? ^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" required>
        </div>
        <div class="input-container">
          <i class="fa-sharp fa-solid fa-lock"></i>
          <input type="password" placeholder="Password eg:Kuki120#" name="pwd" pattern="^(?=.*\d{1})(?=.*[a-z]{1})(?=.*[A-Z]{1})(?=.*[!@#$%^&*{|}?~_=+.-]{1})(?=.*[a-zA-Z0-9@$!%*?&{|}~_=+.-])(?!.*\s).{8,8}$" required>
        </div>
        <div class="input-container">
          <i class="fa-solid fa-phone"></i>
          <input type="tel" placeholder="Phone number" name="phone" pattern="^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$" required>
        </div>
        <div class="input-container">
          <i class="fa-solid fa-venus"></i>
          <select name="gender" id="gender" required>
            <option value="" disabled selected hidden>Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="transgender">Transgender</option>
            <option value="non-binary/non-conforming">Non-binary/non-conforming</option>
            <option value="prefer not to respond">Prefer not to respond</option>
          </select>
        </div>
        <div class="input-container">
          <label for="dob">Date of birth</label> 
          <input type="date" name="dob" required>
        </div>
        <div class="input-container">
          <label for="color">Favorite color</label>
          <input type="color" name="color"  value="red"/>
        </div>
        <button type="submit" class="btn">Register</button>
      </form>
    </div>
  </main>
</body>

</html>
